<div class="container" style="text-align:center">
  <div class="row" style="text-align:center">
    <div class="col-md-12" style="font-size:22px">Search Results for "{{trackname}}"</div>
    <br><br><br><br>
  </div>
  <div class="row" style="text-align:center" >
    <div *ngFor="let blog of tracks" class="col-md-4">
      <img class="card-img-top" src='{{blog.image[3]["#text"]}}' alt="Card image cap">
      <div class="panel panel-default">
        <div class="panel-heading">Artist Name: {{blog.name| uppercase}}</div>
        <div class="panel-body">
          <p>Track name: {{blog.artist}}</p>
        </div>
        <div class="panel-footer">
         <br /><a [routerLink]="['/savetrack',blog.mbid]" class="btn btn-primary">Save to playlist</a>
        </div>
      </div>
      <br />
    </div>
  </div>

</div>
